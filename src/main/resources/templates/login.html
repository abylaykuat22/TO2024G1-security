<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{head}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Please sign in</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
        integrity="sha384-oOE/3m0LUMPub4kaC09mrdEhIc+e3exm4xOGxAmuFXhBNF4hcg/6MiAXAf5p0P56"
        crossorigin="anonymous"/>
</head>
<body>
<div class="container col-6 mx-auto">
  <div th:if="${param.status != null}"
       th:class="${param.status eq 'Account%20created%20successfully!'
       ? 'alert alert-success alert-dismissible fade show'
       : 'alert alert-danger alert-dismissible fade show'}"
       role="alert">
    <strong th:text="${param.status}"></strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <form class="form-signin" method="post" action="/signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <p>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Username"
             required autofocus>
    </p>
    <p>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control"
             placeholder="Password" required>
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#signupModal">
      Sign up
    </button>
  </form>


  <!-- Modal -->
  <form th:action="${'/user/create'}" method="post">
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Create new account</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="usernameInput" class="form-label">Username</label>
              <input name="username" type="text" class="form-control" id="usernameInput"
                     aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="passwordInput" class="form-label">Password</label>
              <input name="password" type="password" class="form-control" id="passwordInput">
            </div>
            <div class="mb-3">
              <label for="rePasswordInput" class="form-label">Repeat Password</label>
              <input name="rePassword" type="password" class="form-control" id="rePasswordInput">
            </div>
            <div class="mb-3">
              <label for="fullNameInput" class="form-label">Full name</label>
              <input name="fullName" type="text" class="form-control" id="fullNameInput">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Создать аккаунт</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
